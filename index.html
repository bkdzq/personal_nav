<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>your personal navigation bar!</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .glow {
          font-size: 8px;
          color: #fff;
          text-align: center;
          animation: glow 1s ease-in-out infinite alternate;
        }
        
        @-webkit-keyframes glow {
          from {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
          }
          
          to {
            text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
          }
        }
        </style>
</head>
<body>
    <header>
        <ul id="searchEnginPic" class="searchEnginPic">
            <li class="active">
                <a href="https://www.google.com.hk/" target="_blank"><img src="./image/google.png" alt="google"></a>
            </li>
            <li>
                <a href="https://www.baidu.com/" target="_blank"><img src="./image/baidu.gif" alt="百度一下"></a>
            </li>
        </ul>
        <form action="" id="searchBar" class="searchBar">
            <ul id="searchEnginLogo" class="searchEnginLogo">
                <li class="active">
                    <img src="./image/google.svg" alt="google">
                </li>
                <li>
                    <img src="./image/baidu.svg" alt="baidu">
                </li>
            </ul>
            <input type="text" id="inputBar">
            <button id="searchBtn" class="searchBtn"></button>
        </form>
    </header>
    <main>
        <div id="main" class="wrapper">
            
        </div>
    </main>
    <footer class="description glow">
        <h3>Tips</h3>
        <ul class="tips-content">
            <li>1. press the key and redirect to relative links</li>
            <li>2. hovering on the keyboard displaying on screen to see links</li>
            <li>3. click on the icon of search engine to change tools</li>
            <!-- 字体闪光方案见https://www.w3schools.com/howto/howto_css_glowing_text.asp -->
        </ul>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
